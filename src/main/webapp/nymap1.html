<!DOCTYPE html>  
<html>
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>NewYork</title>  
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%}  
</style>  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=a7XL9yZGNATynSTSFyOZyVacD4Gk4YS5">
//v3.0版本的引用方式：src="http://api.map.baidu.com/api?v=3.0&ak=您的密钥"
</script>
</head>  
 
<body>  
<div id="container"></div> 
<script type="text/javascript"> 
var map = new BMap.Map("container");
// 创建地图实例  
var point = new BMap.Point(-73.985690,40.748449);
// 创建点坐标  
map.centerAndZoom(point, 14);
map.enableScrollWheelZoom(true);
// 初始化地图，设置中心点坐标和地图级别  
//JSON格式
var opts={
		  anchor:BMAP_ANCHOR_BOTTOM_RIGHT,
		  offset:new BMap.Size(20,20)
		  }
map.addControl(new BMap.NavigationControl(opts));

/* var marker = new BMap.Marker(point);        // 创建标注    
map.addOverlay(marker);        */   

function addMarker(point){  // 创建图标对象   
     var imgUrl="img/bi_0.png";
     var iconSize=new BMap.Size(41,50);
     var opts={
    		 anchor:new BMap.Size(20,50),
     		 imageSize:iconSize
     }; 
    // 创建标注对象并添加到地图   
    var myIcon=new BMap.Icon(imgUrl,iconSize,opts);
    var marker = new BMap.Marker(point, {icon: myIcon});    
    map.addOverlay(marker);
}  
	addMarker(point);

marker.addEventListener("dragend",function(e){

}); */
</script>  
</body>  
</html>
